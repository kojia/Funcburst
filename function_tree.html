<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<html>

<head>
	<meta charset="utf-8">
	<title>d3-tree</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link type="text/css" rel="stylesheet" href="lib/materialize/css/materialize.min.css" media="screen,projection"></link>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
	<link type="text/css" rel="stylesheet" href="css/style.css"></link>

	<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="lib/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="lib/d3/d3.min.js"></script>
	<script type="text/javascript" src="lib/node-jsonpointer-4.0.0/jsonpointer.js"></script>
	<script type="text/javascript" src="lib/Sortable-1.4.0/Sortable.js"></script>
</head>

<body>

	<!--navigation bar-->
	<header>
		<nav class="top-nav teal darken-1" id="top-nav">
			<div class="nav-wrapper">
				<!--jsonfile open form-->
				<ul>
					<li>
						<form action="#">
							<div class="file-field input-field">
								<div class="waves-effect waves-light btn">
									<span>Open</span>
									<input type="file" id="readjson">
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text">
								</div>
							</div>
						</form>
					</li>
					<!--jsonfile save button-->
					<li>
						<button class="waves-effect waves-light btn" id="download" type="button">
								<i class="js-remove material-icons">file_download</i>
						</button>
					</li>
					<li>
						<button class="waves-effect waves-light btn" id="dataURI" type="button">
								JSON
						</button>
					</li>
					<!--SVG save button-->
					<li>
						<button class="waves-effect waves-light btn" id="show-svg" type="button">
								SVG
						</button>
					</li>
					<!--update button-->
					<li>
						<button class="waves-effect waves-light btn" id="reload" type="button">
							<i class="js-remove material-icons">refresh</i>
						</button>
					</li>
				</ul>
			</div>
		</nav>

		<!--Node Editer-->
		<ul id="slide-out" class="side-nav teal lighten-4" style="transform: translateX(0%);">
<li>
	<div id="node-edit" class="card-panel teal lighten-2" style="display:none">
<ul class="collection with-header">
	<li class="collection-header">
		<h6>Name</h6>
	</li>
	<li class="collection-item">
		<form name="nodeName" onsubmit="return false;">
<input value="" id="name">
</form>
</li>
</ul>
<ul class="collection with-header parent">
	<li class="collection-header">
		<h6>Parent</h6>
	</li>
</ul>
<ul class="collection with-header children" id="node-children">
	<li class="collection-header">
		<h6>Children</h6>
	</li>
</ul>
<ul class="collection with-header subnode" id="node-subnode">
	<li class="collection-header">
		<h6>Sub Nodes</h6>
	</li>
</ul>
</div>
</li>
<!--Sub Node Editer-->
<li>
	<div id="subnode-edit" class="card-panel blue lighten-2" style="display:none">
<ul class="collection with-header">
	<li class="collection-header">
		<h6>Name</h6>
	</li>
	<li class="collection-item">
		<form name="subnodeName" onsubmit="return false;">
<input value="" id="subname" type="text">
</form>
</li>
</ul>
<ul class="collection with-header" id="subnode-belonging">
	<li class="collection-header">
		<h6>Belonging Node</h6>
	</li>
</ul>
<ul class="collection with-header" id="subnode-parents">
	<li class="collection-header">
		<h6>Parent</h6>
	</li>
</ul>
<ul class="collection with-header" id="subnode-children">
	<li class="collection-header">
		<h6>Children</h6>
	</li>
</ul>
</div>
</li>
</ul>
</header>

<!-- SVG field-->
<main>
	<div class="container teal lighten-5">
		<div id="treeSvg"> </div>
	</div>
</main>

<!--parent select SideNav opened by add button in sub-node edit-->
<ul id="subnode-parent" class="side-nav collection with-header glass">
	<li class="collection-header">
		Select Additional Parent Subnode
	</li>
</ul>
<a href="#" data-activates="subnode-parent" id="side-subnode-parent" class="button-collapse"></a>

<!--文字列幅測定用span-->
<span id="ruler" style="visibility:hidden;position:absolute;white-space:nowrap;"></span>

<!-- Modal Structure -->
<div id="modal-node-add-child" class="modal">
	<div class="modal-content">
		<h4>Input New Child Name</h4>
		<form onsubmit="return false;">
			<div class="input-field">
				<input id="input-node-add-child" placeholder="New Child Name" type="text">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
	</div>
</div>


<script type="text/javascript" src="app/function_tree.js"></script>
</body>

</html>
